<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisocoria Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <h1>Anisocoria Diagnosis Game</h1>
        <div id="case-description"></div>
        <div class="answer-buttons">
            <button class="answer-button" onclick="submitAnswer(1)">Option 1</button>
            <button class="answer-button" onclick="submitAnswer(2)">Option 2</button>
            <button class="answer-button" onclick="submitAnswer(3)">Option 3</button>
            <button class="answer-button" onclick="submitAnswer(4)">Option 4</button>
        </div>
        <div id="result" style="display:none;">
            <p id="result-message"></p>
            <button onclick="displayNextCase()">Next Case</button>
        </div>
    </div>

    <div class="eye-container">
        <p>Left Pupil Size: <span id="leftPupilSize">5</span> mm</p>
        <div class="eye" id="leftEye">
            <div class="pupil" id="leftPupil"></div>
        </div>
        <input type="range" id="leftPupilSlider" min="2" max="10" value="5" oninput="adjustPupils()">
    </div>

    <div class="eye-container">
        <p>Right Pupil Size: <span id="rightPupilSize">5</span> mm</p>
        <div class="eye" id="rightEye">
            <div class="pupil" id="rightPupil"></div>
        </div>
        <input type="range" id="rightPupilSlider" min="2" max="10" value="5" oninput="adjustPupils()">
    </div>

    <div id="final-score" style="display:none;"></div>
    <button id="restart-button" onclick="restartGame()" style="display:none;">Restart Game</button>

    <script src="game.js"></script>
</body>
</html>
